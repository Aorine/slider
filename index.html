<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./Slider.css" />
    <!-- <link rel="stylesheet" href="./style (1).css" /> -->

    <title>Slider Project</title>
  </head>
  <body>
    <div class="container">
      <div class="top">
        <img src="arrow_left.png" class="arrow left" alt="" />
        <div class="frame">
          <div class="slider">
            <img
              class="image"
              src="./images 1.jpg"
              alt=""
            />
            <img
              class="image"
              src="./images 4.jpg"
              alt=""
            />
            <img
              class="image"
              src="./images 5.png"
              alt=""
            />
            <img
              class="image"
              src="./images 2.jpeg"
              alt=""
            />
          </div>
        </div>
        <img src="arrow_left.png" class="arrow right" alt="" />
      </div>
      <div class="bottom">
      </div>
    </div>
    <script src="./slider.js"></script>
  </body>
</html>
